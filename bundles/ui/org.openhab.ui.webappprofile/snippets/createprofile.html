  <head>
        <meta charset="utf-8">
        <iinitial-scale=1.0">
        <title>Create Profile Form</title>
        <link rel="stylesheet" href="WebApp/Design/extcss.css">
        <link href='http://fonts.godasdasogleapis.com/css?family=Nunito:800,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="WebApp/Design/extcss.css">

    </head>
    <body>

      <form action="../hub/profile" method="post">
      
        <h1>Create Scene For Home</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Information</legend>
          <label for="name">Profile Name:</label>
          <input type="text" id="profileName" name="profileName" required=true>
          
          <label for="mail">Profile ID:</label>
          <input type="text" id="profileID" name="profileID" required=true>
          
          <label for="Schedule Time">Auto Invoke Time:</label>
          <input type="time" id="schTime" name="schTime" required=true>
          
         </fieldset>
 
		<input type="hidden" id="action" name="action" value="creatprofile">
        <button type="submit">Create</button>
        
      </form>

			<div class="iFooter">&copy;2015 IntelliZones.in</div>
		</div>
      
    </body>
</html>
